<div>
  <!-- MODES -->
  <table>
    <tr>
      <td>
        <label>
          <input type="checkbox" data-dojo-attach-point="modes" /> Project Modes
          <small>(by pattern)</small>
        </label>
      </td>
      <td>Line</td>
      <td>Point</td>
    </tr>
    <tr>
      <td>
        <label class="indent">
          <input type="checkbox" data-dojo-attach-point="roads" checked /> Roads
        </label>
      </td>
      <td>
        <img src="widgets/WFRCFilter/Filter/css/images/solid_line.png" alt="solid line patch">
      </td>
      <td>
        <img src="widgets/WFRCFilter/Filter/css/images/square.png" alt="solid line patch">
      </td>
    </tr>
    <tr>
      <td>
        <label class="indent">
          <input type="checkbox" data-dojo-attach-point="transit" checked /> Transit
        </label>
      </td>
      <td>
        <img src="widgets/WFRCFilter/Filter/css/images/dashed_line.png" alt="solid line patch">
      </td>
      <td>
        <img src="widgets/WFRCFilter/Filter/css/images/diamond.png" alt="solid line patch">
      </td>
    </tr>
    <tr>
      <td>
        <label class="indent">
          <input type="checkbox" data-dojo-attach-point="bikeped" /> Bike Ped
        </label>
      </td>
      <td>
        <img src="widgets/WFRCFilter/Filter/css/images/dotted_line.png" alt="solid line patch">
      </td>
      <td>
        <img src="widgets/WFRCFilter/Filter/css/images/circle.png" alt="solid line patch">
      </td>
    </tr>
  </table>

  <!-- PHASING -->
  <table>
    <tr>
      <td>
        <label>
          <input type="checkbox" data-dojo-attach-point="phasing" /> Project Phasing
          <small>(by color)</small>
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <label class="indent">
          <input type="checkbox" checked /> Phase 1 (2019-29)
        </label>
      </td>
      <td>
        <div class="legend-swatch" style="background-color: #E21717;"></div>
      </td>
    </tr>
    <tr>
      <td>
        <label class="indent">
          <input type="checkbox" /> Phase 2 (2030-39)
        </label>
      </td>
      <td>
        <div class="legend-swatch" style="background-color: #0D5E9B;"></div>
      </td>
    </tr>
    <tr>
      <td>
        <label class="indent">
          <input type="checkbox" /> Phase 3 (2040-50)
        </label>
      </td>
      <td>
        <div class="legend-swatch" style="background-color: #149E15;"></div>
      </td>
    </tr>
    <tr>
      <td>
        <label class="indent">
          <input type="checkbox" /> Unfunded Needs
        </label>
      </td>
      <td>
        <div class="legend-swatch" style="background-color: #FA8C1D;"></div>
      </td>
    </tr>
  </table>

  <!-- CENTERS -->
  <table>
    <tr>
      <td>
        <label>
          <input type="checkbox" data-dojo-attach-point="centers" checked/> Centers
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <td>
              <label class="indent">
                <input type="radio" name="center-options" checked /> All
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label class="indent">
                <input type="radio" name="center-options" /> Use Phasing
              </label>
            </td>
          </tr>
        </table>
      </td>
      <td class="vertical">
        <div class="vertical-swatch-container">
          <div class="vertical-swatch" style="background: #BA2B37"></div> <!-- metro -->
          <div class="vertical-swatch" style="background: #E64C00"></div> <!-- regional -->
          <div class="vertical-swatch" style="background: #E69800"></div> <!-- town -->
          <div class="vertical-swatch" style="background: #0070FF"></div> <!-- neighborhood -->
        </div>
        <img src="widgets/WFRCFilter/Filter/css/images/question_mark.svg" alt="question mark" class="question-mark">
      </td>
    </tr>
  </table>

  <!-- OTHER -->
  <table>
    <tr>
      <td>
        <label>
          <input type="checkbox" data-dojo-attach-point="other" /> Other
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <label class="indent">
          <input type="checkbox" /> Land Use Types
        </label>
      </td>
      <td class="vertical">
        <div class="vertical-swatch-container">
          <div class="vertical-swatch" style="background: #FF0000"></div> <!-- employment -->
          <div class="vertical-swatch" style="background: #C500FF"></div> <!-- industrial -->
          <div class="vertical-swatch" style="background: #4E4E4E"></div> <!-- other -->
        </div>
        <img src="widgets/WFRCFilter/Filter/css/images/question_mark.svg" alt="question mark" class="question-mark">
      </td>
    </tr>
    <tr>
      <td>
        <label class="indent">
          <input type="checkbox" /> Neighboring Projects
        </label>
      </td>
      <td>
        <div class="legend-swatch" style="background-color: #ABC3C2;"></div>
      </td>
    </tr>
    <tr>
      <td>
        <label class="indent">
          <input type="checkbox" /> Planning Boundaries
        </label>
      </td>
      <td>
        <div class="legend-swatch" style="background-color: #ABC3C2;"></div>
      </td>
    </tr>
    <tr>
      <td>
        <label class="indent">
          <input type="checkbox" /> Existing Bike/Ped
        </label>
      </td>
      <td>
        <img class="legend-swatch" src="widgets/WFRCFilter/Filter/css/images/dotted_line-gray.png" alt="dotted gray line">
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <button>Reset Filters</button>
      </td>
    </tr>
  </table>
</div>
